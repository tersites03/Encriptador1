<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">

    <div class="contenedor1">   
        <div class="contenedor_TextoAEncriptar">

            <textarea id="txtArea-1" class="textArea1" placeholder="Ingrese su texto para desencriptar"></textarea>
        </div>

        <div class="alerta">
            <img class="alerta_Imagen" src="img/bi_exclamation-circle-fill-1.png" alt="signo de exclamaciÃ³n">
            <p class="advertencia">solo letras minusculas sin acentos</p>
        </div>

        <div  class="botones">                
            <button id="btn-Ecnriptar" class="btn_Encriptar">Encriptar</button>
            <button id="btn-desencriptar" class="btn_Desencriptar">Desencriptar</button>
        </div>
    </div>

    <div class="contenedor2">
        <div class="Contenedor-A-desencriptar">
            <textarea  id="texto_A_Desencriptar"  class="texto_A_Desencriptar"></textarea>
        </div>
        <div id="contenedor_btnCopiar" class="contenedor-btnCopiar">
            <button id="btnCopiar" class="btn_Copiar">Copiar</button>
        </div>
    </div>

    </main>
    <footer class="pie_De_Pagina">
        <div class="creado_Por">
            <p class="nombre">Jorge Albero Lazzarini</p>
            <p class="fecha_y_Lugar">Argentina  <br> Buenos Aires <br> 25/02/2024</p>            
        </div>
        <div class="redes_sociales">

        </div>
    </footer>
