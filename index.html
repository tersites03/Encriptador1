<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <img src="./img/Logo@2x.png" alt="Logo Alura" class="logo" />
    </header>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aquí"></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>

        <div class="encriptado">
            <img src="./img/Muñeco.png" alt=" muñeco-buscador" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor_btnCopiar">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>

            </div>
        </div>
    </div>
    <footer class="piepagina">
        <div class="datos">
            <H2 class="nombre">Jorge . A. Lazzarini</H2>
            <p>Argentina  - Buenos Aires</p>            
        </div>
        <div class="redes-Sociales">        
            <img class="Linkedin" onclick="Linkedin()" src="./iconos/icons8-linkedin-50.png" alt="Logo Linkedin">
            <img class="Github" onclick="git_hub()" src="./iconos/icons8-github-50.png" alt="Logo Github">        
        </div>
        
    </footer>

</body>
<script src="/app.js"></script>

</html>
